<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gamehub.Inc</title>
        <meta name="We take all kinds of games!" content="Check what your game is worth today!">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/sell-game.css">
        <link rel="stylesheet" href="../css/media.css">
        <script src="https://kit.fontawesome.com/8bf4111a60.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div>
                <a href="../index.html" class="logo"><img src="../images/GameHub_Logo.png" alt="Gamehub logo"></a>
            </div>
            <label for="Hamburger"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="Hamburger">
            <nav>
                <ul>
                    <li><a href="../games/Games.html" class="games">Games</a></li>
                    <li><a href="Sell-Game.html" class="current">Sell game</a></li>
                </ul>
            </nav>
            <div class="search-box">
                <a href="../Search-results/Search.html"><i class="fas fa-search"></i></a>
                <input type="text" placeholder="Search">
            </div>
            <div>
                <a href="../Checkout/Checkout.html"><i class="fas fa-shopping-cart"></i></a>
            </div>
            <div class="login">
                <i class="fas fa-user-alt"></i>
                <a href="../Login/login.html" class="log-in">Log in</a>
            </div>
        </header>
        <main>
            <section>
                <div>
                    <h2>Sell your game, check what you get!</h2>
                </div>
                <hr>
            </section>
            <section class="Sell-game-info">
                <div>
                    <img src="../images/GameHub_covers.jpg" class="video-game" alt="Ping Pong Championship, a ping pong simulator">
                </div>
                <div>
                    <p class="larger">Ping Pong Championship</p>
                    <p>Physical edition</p>
                    <div class="input">
                        <label for="Your-name"><i class="fas fa-user"></i></label>
                        <input type="text" name ="Your-name" placeholder="Your name">
                    </div>
                    <div class="input">
                        <label for="Account number"><i class="fas fa-user"></i></label>
                        <input type="text" name ="Account number" placeholder="Account number">
                    </div>
                    <div class="input">
                        <label for="Address"><i class="fas fa-user"></i></label>
                        <input type="text" name ="Address" placeholder="Address">
                    </div>
                    <p class="price">You get: <span>$ 9.99</span></p>
                </div>
                <div id="bottom">
                    <p class="larger">Send physical copy to:</p>
                    <p>Gamehub inc.</p>
                    <p>Dep Return center</p>
                    <p>0060 Oslo</p>
                    <p class="larger">Must include:</p>
                    <p>-Receipt</p>
                    <p>-Original cover</p>
                    <p>-Correct CD</p>
                    <p>-Good functionality</p>
                    <a href="Sell-Game-Receipt.html" class="add-to-cart">Sell</a>
                </div>
            </section>
        </main>
        <footer>
            <nav>
                <ul>
                    <li><a href="../Contact/Contact.html" class="footer">Contact</a></li>
                </ul>
            </nav>
            <section class="social">
                <label for="instagram"><i class="fab fa-instagram"></i></label>
                <label for="twitter"><i class="fab fa-twitter"></i></label>
                <label for="facebook"><i class="fab fa-facebook-f"></i></label>
            </section>
        </footer>
    </body>
</html>
