<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gamehub.Inc | Contact</title>
    <meta name="Contact us!" content="Have questions? Feel free to send us a mail" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/media.css" />
    <script src="https://kit.fontawesome.com/8bf4111a60.js" crossorigin="anonymous"></script>
    <script src="../js/hotjar/hotjar.js"></script>
  </head>
  <body>
    <header>
      <div>
        <a href="../index.html" class="logo"><img src="../images/GameHub_Logo.png" alt="Gamehub logo" /></a>
      </div>
      <label for="Hamburger"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="Hamburger" />
      <nav>
        <ul>
          <li><a href="../games/Games.html">Games</a></li>
          <li><a href="../Sell game/Sell-Game.html">Sell game</a></li>
        </ul>
      </nav>
      <div class="search-box">
        <a href="../Search-results/Search.html"><i class="fas fa-search"></i></a>
        <input type="text" placeholder="Search" />
      </div>
      <div>
        <a href="../Checkout/Checkout.html"><i class="fas fa-shopping-cart"></i></a>
      </div>
      <div class="login">
        <i class="fas fa-user-alt"></i>
        <a href="../Login/login.html" class="log-in">Log in</a>
      </div>
    </header>
    <main>
      <section>
        <div>
          <h2>Contact</h2>
        </div>
        <hr />
      </section>
      <div id="contact-message">Your message has been sent!</div>
      <form method="POST" class="form">
        <div class="form-wrapper">
          <label for="Your-name">Full name</label>
          <input type="text" name="Your-name" id="fullName" />
          <div class="form-error" id="fullNameError">Please enter your full name</div>
          <label for="E-mail">E-mail</label>
          <input type="text" name="E-mail" id="email" />
          <div class="form-error" id="emailError">Please enter a valid E-mail</div>
          <label for="Message">Message (At least 25 characters)</label>
          <textarea name="Message" id="message" cols="30" rows="10"></textarea>
          <div class="form-error" id="messageError">Must be at least 25 characters</div>
          <button id="form-button" class="add-to-cart">Send now</button>
        </div>
      </form>
    </main>
    <script src="../js/contact.js"></script>
    <footer>
      <nav>
        <ul>
          <li>
            <a href="../Contact/Contact.html" class="footer current">Contact</a>
          </li>
        </ul>
      </nav>
      <section class="social">
        <label for="instagram"><i class="fab fa-instagram"></i></label>
        <label for="twitter"><i class="fab fa-twitter"></i></label>
        <label for="facebook"><i class="fab fa-facebook-f"></i></label>
      </section>
    </footer>
  </body>
</html>
