<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gamehub.Inc | Sales</title>
    <meta name="Gamehub sales!" content="Biggest sale on the market" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/games.css" />
    <link rel="stylesheet" href="../css/media.css" />
    <script src="https://kit.fontawesome.com/8bf4111a60.js" crossorigin="anonymous"></script>
    <script src="../js/hotjar/hotjar.js"></script>
  </head>
  <body>
    <header class="fixed-mobileNoScroll">
      <div>
        <a href="../index.html" class="logo"><img src="../images/GameHub_Logo.png" alt="Gamehub logo" /></a>
      </div>
      <label for="Hamburger"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="Hamburger" />
      <nav>
        <ul>
          <li><a href="#" class="current">Games</a></li>
          <li><a href="../Sell game/Sell-Game.html">Sell game</a></li>
        </ul>
      </nav>
      <div class="search-box">
        <a href="../Search-results/Search.html"><i class="fas fa-search"></i></a>
        <input type="text" placeholder="Search" />
      </div>
      <div>
        <a href="../Checkout/Checkout.html"><i class="fas fa-shopping-cart"></i></a>
      </div>
      <div class="login">
        <i class="fas fa-user-alt"></i>
        <a href="../Login/login.html" class="log-in">Log in</a>
      </div>
    </header>
    <script src="js/script.js"></script>
    <main>
      <section class="categories" id="categories">
        <a href="Games.html">All games</a>
        <a href="pre-order.html">Pre-order</a>
        <a href="used-games.html">Used games</a>
        <a href="sales.html" class="active">Sales</a>
      </section>
      <section id="countdown">
        <div class="timer">
          <p id="day"><span>00</span></p>
        </div>
        <div class="timer">
          <p id="hour"><span>00</span></p>
        </div>
        <div class="timer">
          <p id="minute"><span>00</span></p>
        </div>
      </section>
      <hr />
      <section class="grid-order">
        <div class="product">
          <div class="product-image">
            <img src="../images/GameHub_covers2.jpg" alt="Super Duper, a dancing simulator" />
          </div>
          <div class="product-info">
            <p>Super Duper</p>
            <label for="console"><i class="fas fa-gamepad"></i></label>
            <label for="pc"><i class="fas fa-desktop"></i></label>
            <div class="product-info--sale">
              <p class="old-price">$ 59.99</p>
              <p>$ 35.99</p>
            </div>
            <div>
              <span class="discount">40%</span>
            </div>
            <a href="../Checkout/Checkout.html" class="add-to-cart">Add to cart</a>
          </div>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="../images/GameHub_covers4.jpg" alt="Furious, a PvP fighting game" />
          </div>
          <div class="product-info">
            <p>Furious</p>
            <label for="console"><i class="fas fa-gamepad"></i></label>
            <label for="pc"><i class="fas fa-desktop"></i></label>
            <div class="product-info--sale">
              <p class="old-price">$ 39.99</p>
              <p>$ 20.00</p>
            </div>
            <div>
              <span class="discount">50%</span>
            </div>
            <a href="../Checkout/Checkout.html" class="add-to-cart">Add to cart</a>
          </div>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="../images/GameHub_covers5.jpg" alt="Assassin, a stealth base game" />
          </div>
          <div class="product-info">
            <p>Assassin</p>
            <label for="console"><i class="fas fa-gamepad"></i></label>
            <label for="pc"><i class="fas fa-desktop"></i></label>
            <div class="product-info--sale">
              <p class="old-price">$ 59.99</p>
              <p>$ 41.99</p>
            </div>
            <div>
              <span class="discount">30%</span>
            </div>
            <a href="../Checkout/Checkout.html" class="add-to-cart">Add to cart</a>
          </div>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="../images/GameHub_covers7.jpg" alt="Racing, a formel 1 racing game" />
          </div>
          <div class="product-info">
            <p>Racing</p>
            <label for="console"><i class="fas fa-gamepad"></i></label>
            <label for="pc"><i class="fas fa-desktop"></i></label>
            <div class="product-info--sale">
              <p class="old-price">$ 29.99</p>
              <p>$ 9.00</p>
            </div>
            <div>
              <span class="discount">70%</span>
            </div>
            <a href="../Checkout/Checkout.html" class="add-to-cart">Add to cart</a>
          </div>
        </div>
      </section>
      <script src="../js/script.js"></script>
      <script src="../js/constants/countdown.js"></script>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="../Contact/Contact.html" class="footer">Contact</a></li>
        </ul>
      </nav>
      <section class="social">
        <label for="instagram"><i class="fab fa-instagram"></i></label>
        <label for="twitter"><i class="fab fa-twitter"></i></label>
        <label for="facebook"><i class="fab fa-facebook-f"></i></label>
      </section>
    </footer>
  </body>
</html>
