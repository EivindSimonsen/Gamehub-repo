<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gamehub.Inc</title>
        <meta name="We take all kinds of games!" content="Check what your game is worth today!">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="../css/media.css">
        <script src="https://kit.fontawesome.com/8bf4111a60.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div>
                <a href="../index.html" class="logo"><img src="../images/GameHub_Logo.png" alt="Gamehub logo"></a>
            </div>
            <label for="Hamburger"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="Hamburger">
            <nav>
                <ul>
                    <li><a href="../games/Games.html">Games</a></li>
                    <li><a href="../Sell game/Sell-Game.html">Sell game</a></li>
                </ul>
            </nav>
            <div class="search-box">
                <a href="../Search-results/Search.html"><i class="fas fa-search"></i></a>
                <input type="text" placeholder="Search">
            </div>
            <div>
                <a href="../Checkout/Checkout.html"><i class="fas fa-shopping-cart"></i></a>
            </div>
            <div class="login">
                <i class="fas fa-user-alt"></i>
                <a href="login.html" class="log-in">Log in</a>
            </div>
        </header>
        <main>
            <section>
                <div>
                    <h2>Log in</h2>
                </div>
                <hr>
            </section>
            <section class="login-form">
                <div class="input">
                    <label for="E-mail"><i class="fas fa-user"></i></label>
                    <input type="text" name ="E-mail" placeholder="E-mail">
                </div>
                <div class="input">
                    <label for="Password"><i class="fas fa-user"></i></label>
                    <input type="text" name ="Password" placeholder="Password">
                </div>
                <div class="login-cta">
                    <a href="account-details.html" class="add-to-cart">Log in</a>
                </div>
                <div class="Create-an-account">
                    <a href="Create-an-account.html">Create an account</a>
                </div>
            </section>
        </main>
        <footer>
            <nav>
                <ul>
                    <li><a href="../Contact/Contact.html" class="footer">Contact</a></li>
                </ul>
            </nav>
            <section class="social">
                <label for="instagram"><i class="fab fa-instagram"></i></label>
                <label for="twitter"><i class="fab fa-twitter"></i></label>
                <label for="facebook"><i class="fab fa-facebook-f"></i></label>
            </section>
        </footer>
    </body>
</html>
