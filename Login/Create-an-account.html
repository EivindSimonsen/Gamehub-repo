    <header>
      <div>
        <a href="../index.html" class="logo"><img src="../images/GameHub_Logo.png" alt="Gamehub logo" /></a>
      </div>
      <label for="Hamburger"><i class="fas fa-bars"></i></label>

    <main>
      <section>
        <div>
          <h2>Create an account</h2>
        </div>
        <hr />
      </section>
      <section class="login-form">
        <div class="input">
          <label for="Name"><i class="fas fa-user"></i></label>
          <input type="text" name="Name" id="fullName" placeholder="Full name" />
          <div class="form-error" id="fullNameError">Please enter your full name</div>
        </div>
        <div class="input">
          <label for="E-mail"><i class="fas fa-user"></i></label>
          <input type="text" name="E-mail" id="email" placeholder="E-mail" />
          <div class="form-error" id="emailError">Please enter a valid E-mail</div>
        </div>
        <div class="input">
          <label for="Password"><i class="fas fa-user"></i></label>
          <input type="text" name="Password" id="password" placeholder="Password" />
          <div class="form-error" id="passwordError">Should have 1 lowercase letter, 1 uppercase letter, 1 number, and be at least 8 characters long</div>
        </div>
        <div class="createAccountBtn"></div>
      </section>
      <script src="../js/createAccount.js"></script>
