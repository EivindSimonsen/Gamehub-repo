<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gamehub.Inc</title>
        <meta name="Search for many different games!" content="Find the game you want!">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/checkout.css">
        <link rel="stylesheet" href="../css/media.css">
        <script src="https://kit.fontawesome.com/8bf4111a60.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div>
                <a href="../index.html" class="logo"><img src="../images/GameHub_Logo.png" alt="Gamehub logo"></a>
            </div>
            <label for="Hamburger"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="Hamburger">
            <nav>
                <ul>
                    <li><a href="../games/Games.html">Games</a></li>
                    <li><a href="../Sell game/Sell-Game.html">Sell game</a></li>
                </ul>
            </nav>
            <div class="search-box">
                <a href="../Search-results/Search.html"><i class="fas fa-search"></i></a>
                <input type="text" placeholder="Search">
            </div>
            <div>
                <a href="Checkout.html"><i class="fas fa-shopping-cart"></i></a>
            </div>
            <div class="login">
                <i class="fas fa-user-alt"></i>
                <a href="#" class="log-in">Log in</a>
                <a href="../Create-an-account/Create-an-account.html"><p class="Create-an-account">Create an account</p></a>
            </div>
        </header>
        <main>
            <section>
                <div>
                    <h2>Shopping-cart</h2>
                </div>
                <hr>
            </section>
            <section class="payment">
                <div class="payment-image">
                    <img src="../images/GameHub_covers.jpg" alt="Ping Pong Championship, a ping pong simulator.">
                </div>
                <div class="payment-info">
                    <p class="larger">Ping Pong Championship</p>
                    <p class="larger">Physical edition</p>
                    <p>The fan favourite Ping Pong series is back with new challenges and bigger tournaments!</p>
                    <p class="larger"><span>$ 29.99</span></p>
                </div>
            </section>
            <hr>
            <section class="payment-form">
                <div class="input">
                    <label for="Your-name"><i class="fas fa-user"></i></label>
                    <input type="text" name ="Your-name" placeholder="Your name">
                </div>
                <div class="input">
                    <label for="Card"><i class="fas fa-user"></i></label>
                    <input type="text" name ="Card" placeholder="Card nr">
                </div>
                <div class="input">
                    <label for="Date"><i class="fas fa-user"></i></label>
                    <input type="text" name ="Date" placeholder="exp date">
                </div>
                <div class="input">
                    <label for="CVC"><i class="fas fa-user"></i></label>
                    <input type="text" name ="CVC" placeholder="CVC">
                </div>
                <div class="input">
                    <label for="Address"><i class="fas fa-user"></i></label>
                    <input type="text" name ="Address" placeholder="Address">
                </div>
                <div class="input">
                    <label for="City"><i class="fas fa-user"></i></label>
                    <input type="text" name ="City" placeholder="City">
                </div>
                <div class="payment-cta-form">
                    <p>Total: <span>$29.99</span></p>
                    <a href="Order-complete.html" class="add-to-cart">Pay</a>
                </div>
            </section>
        </main>
        <footer>
            <nav>
                <ul>
                    <li><a href="../index.html" class="footer">GAMEHUB.INC</a></li>
                    <li><a href="../Contact/Contact.html" class="footer">Contact</a></li>
                </ul>
            </nav>
            <section class="social">
                <label for="instagram"><i class="fab fa-instagram"></i></label>
                <label for="twitter"><i class="fab fa-twitter"></i></label>
                <label for="facebook"><i class="fab fa-facebook-f"></i></label>
            </section>
        </footer>
    </body>
</html>
