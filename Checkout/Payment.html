<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gamehub.Inc | Payment</title>
    <meta name="Search for many different games!" content="Find the game you want!" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/checkout.css" />
    <link rel="stylesheet" href="../css/media.css" />
    <script src="https://kit.fontawesome.com/8bf4111a60.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="fixed-mobileNoScroll">
      <div>
        <a href="../index.html" class="logo"><img src="../images/GameHub_Logo.png" alt="Gamehub logo" /></a>
      </div>
      <label for="Hamburger"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="Hamburger" />
      <nav>
        <ul>
          <li><a href="../games/Games.html">Games</a></li>
          <li><a href="../Sell game/Sell-Game.html">Sell game</a></li>
        </ul>
      </nav>
      <div class="search-box">
        <a href="../Search-results/Search.html"><i class="fas fa-search"></i></a>
        <input type="text" placeholder="Search" />
      </div>
      <div class="counter">
        <a href="../Checkout/Checkout.html"><i class="fas fa-shopping-cart"></i></a>
      </div>
      <div class="login">
        <i class="fas fa-user-alt"></i>
        <a href="../Login/login.html" class="log-in">Log in</a>
      </div>
    </header>
    <main>
      <section>
        <div>
          <h2>Shopping-cart</h2>
        </div>
        <hr />
      </section>
      <section class="payment"></section>
      <hr />
      <form class="payment-form">
        <div class="input">
          <label for="Your-name"><i class="fas fa-user"></i></label>
          <input type="text" name="Your-name" id="fullName" placeholder="Your name" />
          <div class="form-error" id="fullNameError">Please enter your full name</div>
        </div>
        <div class="input">
          <label for="Card"><i class="fas fa-user"></i></label>
          <input type="text" name="Card" id="accountNumber" placeholder="Card nr" />
          <div class="form-error" id="accountNumberError">Please enter your card number</div>
        </div>
        <div class="input">
          <label for="Date"><i class="fas fa-user"></i></label>
          <input type="text" name="Date" id="expDate" placeholder="exp date (month/year)" />
          <div class="form-error" id="expDateError">Please enter your card expiration date</div>
        </div>
        <div class="input">
          <label for="CVC"><i class="fas fa-user"></i></label>
          <input type="text" name="CVC" id="cvc" placeholder="CVC (Three numbers)" />
          <div class="form-error" id="cvcError">Please enter your CVC number on the back of your card</div>
        </div>
        <div class="input">
          <label for="Address"><i class="fas fa-user"></i></label>
          <input type="text" name="Address" id="address" placeholder="Address" />
          <div class="form-error" id="addressError">Please enter your address</div>
        </div>
        <div class="input">
          <label for="City"><i class="fas fa-user"></i></label>
          <input type="text" name="City" id="city" placeholder="City" />
          <div class="form-error" id="cityError">Please enter your occupation city</div>
        </div>
        <div class="payment-cta"></div>
        <div class="payment-cta-form"></div>
      </form>
      <script src="../js/checkout/shoppingCart.js" type="module"></script>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="../Contact/Contact.html" class="footer">Contact</a></li>
        </ul>
      </nav>
      <section class="social">
        <label for="instagram"><i class="fab fa-instagram"></i></label>
        <label for="twitter"><i class="fab fa-twitter"></i></label>
        <label for="facebook"><i class="fab fa-facebook-f"></i></label>
      </section>
    </footer>
  </body>
</html>
